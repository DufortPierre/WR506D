services:
  # Service Web Symfony
  - type: web
    name: wr506d-api
    runtime: php
    plan: starter
    buildCommand: chmod +x .render-build.sh && ./.render-build.sh
    startCommand: php -S 0.0.0.0:$PORT -t public public/index.php
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
      - key: MYSQL_HOST
        value: wr506d-db
      - key: MYSQL_PORT
        value: '3306'
      - key: MYSQL_DATABASE
        value: symfony
      - key: MYSQL_USER
        value: symfony
      - key: MYSQL_PASSWORD
        fromService:
          type: env
          name: wr506d-db
          property: MYSQL_PASSWORD
      - key: DATABASE_URL
        # Construit dans .render-build.sh à partir des variables ci-dessus
        value: 'mysql://symfony:${MYSQL_PASSWORD}@wr506d-db:3306/symfony?serverVersion=8.0&charset=utf8mb4'
      - key: MESSENGER_TRANSPORT_DSN
        value: doctrine://default?auto_setup=0
      - key: MAILER_DSN
        value: null://null
      - key: CORS_ALLOW_ORIGIN
        value: '^https?://(.*\.render\.com|localhost|127\.0\.0\.1)(:[0-9]+)?$'
      - key: JWT_SECRET_KEY
        value: '%kernel.project_dir%/config/jwt/private.pem'
      - key: JWT_PUBLIC_KEY
        value: '%kernel.project_dir%/config/jwt/public.pem'
      - key: JWT_PASSPHRASE
        generateValue: true
    healthCheckPath: /api/docs

  # Base de données MySQL (service Docker privé)
  - type: pserv
    name: wr506d-db
    runtime: docker
    dockerfilePath: ./Dockerfile.mysql
    envVars:
      - key: MYSQL_DATABASE
        value: symfony
      - key: MYSQL_USER
        value: symfony
      - key: MYSQL_PASSWORD
        generateValue: true
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    plan: starter

  # phpMyAdmin
  - type: web
    name: wr506d-phpmyadmin
    runtime: docker
    dockerfilePath: ./Dockerfile.phpmyadmin
    envVars:
      - key: PMA_HOST
        value: wr506d-db
      - key: PMA_PORT
        value: '3306'
      - key: PMA_USER
        value: symfony
      - key: PMA_PASSWORD
        # Utilise le même mot de passe que MYSQL_PASSWORD (à définir manuellement dans Render)
        value: '${MYSQL_PASSWORD}'
      - key: UPLOAD_LIMIT
        value: '50M'
    plan: starter
