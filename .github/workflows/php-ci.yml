name: Symfony + PHP - WR506D

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop", "main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, pdo_sqlite

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy .env.test.local
        run: |
          if [ ! -f .env.test.local ]; then
            cp .env.test .env.test.local 2>/dev/null || echo "APP_ENV=test" > .env.test.local
          fi

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create Database
        run: |
          mkdir -p data
          touch data/database.sqlite

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        continue-on-error: true
        run: php bin/phpunit
        env:
          DATABASE_URL: "sqlite:///%kernel.project_dir%/data/database.sqlite"

      - name: Run PHPUnit
        continue-on-error: true
        run: php bin/phpunit

      - name: Run PHP_CodeSniffer
        run: vendor/bin/phpcs --standard=PSR2 src/

      - name: Run PHPStan
        continue-on-error: true
        run: vendor/bin/phpstan analyze src/ --level=3

      - name: Run PHPMD
        continue-on-error: true
        run: vendor/bin/phpmd src/ text phpmd.xml
