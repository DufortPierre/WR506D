<VirtualHost *:80>
    ServerName localhost
    ServerAlias *
    
    # Alias pour servir l'application sous /WR506
    Alias /WR506 /var/www/html/public
    
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks
        
        # Sécurité
        <FilesMatch "\.(htaccess|htpasswd|ini|log|sh|sql)$">
            Require all denied
        </FilesMatch>
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel warn

    # Security Headers
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "DENY"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Cache statique
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>

    # Les règles de réécriture sont gérées par le .htaccess dans /var/www/html/public
    # Le .htaccess détecte automatiquement le sous-dossier /WR506 grâce à l'Alias

    # PHP Configuration
    <IfModule mod_php.c>
        php_value upload_max_filesize 50M
        php_value post_max_size 50M
        php_value max_execution_time 300
        php_value max_input_time 300
    </IfModule>
</VirtualHost>
